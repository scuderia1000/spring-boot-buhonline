<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="#{login.title}"></title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${param.error}">
        <label style="color: red" th:text="#{login.error}"></label>
    </div>
    <div th:if="${param.logout}">
        <label th:text="#{login.logout}"></label>
    </div>

    <form class="form-horizontal" th:action="@{/login}" method="post">

        <table class="table table-stripped">
            <tr>
                <td><label th:text="#{login.username}+' '"></label> <input type="text" name="username"/></td>
            </tr>
            <tr>
                <td><label th:text="#{login.password}+' '"> </label> <input type="password" name="password"/></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-default" th:text="#{login.button}"></button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
