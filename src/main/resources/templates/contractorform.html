<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="#{contractors.add}"></title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="#{contractors.add}"></h2>
    <div>
        <form class="form-horizontal" th:object="${contractor}" th:action="@{/contractor}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{column.name}">:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default" th:text="#{button.submit}"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
