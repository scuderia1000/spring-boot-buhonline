<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head lang="en">
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}" th:text="#{header.navbar.menu_home}"></a>
                </div>


                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!--<li><a href="#" th:href="@{/prices}" th:text="#{header.navbar.menu_prices}"></a></li>-->
                        <!--<li><a href="#" th:href="@{/price/new}" th:text="#{header.navbar.menu_add_price}"></a></li>-->

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                               th:text="#{header.navbar.menu_references}"></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" th:href="@{/products}" th:text="#{header.navbar.dropdown_item1}"></a></li>
                                <li><a href="#" th:href="@{/prices}" th:text="#{header.navbar.dropdown_item2}"></a></li>
                                <li><a href="#" th:href="@{/units}" th:text="#{header.navbar.dropdown_item3}"></a></li>
                                <!--<li class="divider"></li>-->
                                <!--<li><a href="#">Отдельная ссылка</a></li>-->
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" sec:authorize="isAnonymous()" th:href="@{/login}" th:text="#{login}">Sign in</a>
                            <a href="#" sec:authorize="isAuthenticated()" th:href="@{/logout}" th:text="#{logout}">Sign out</a>
                        </li>
                        <li><a href="/?lang=en">En</a></li>
                        <li><a href="/?lang=ru">Ru</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="welcome">
            <span sec:authorize="isAuthenticated()" th:text="#{welcome}+' '">Welcome </span><span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
        </div>
        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                    <h2>Spring Framework My Sample</h2>
                    <h3>Spring Boot Buh App</h3>
