<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Price Info</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Price Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Price Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${price.id}">Price Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${price.name}">description</p>
                </div>
            </div>



        </form>
    </div>
</div>


</body>
</html>
