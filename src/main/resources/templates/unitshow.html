<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="#{unitshow.title}"></title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="#{unitshow.h2}"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{column.id}">:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${unit.id}">Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{column.name}">:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${unit.name}">description</p>
                </div>
            </div>


        </form>
    </div>
</div>
</body>
</html>
