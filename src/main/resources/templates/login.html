<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="#{login.title}"></title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${param.error}">
        <label style="color: red" th:text="#{login.error}"></label>
    </div>
    <div th:if="${param.logout}">
        <label th:text="#{login.logout}"></label>
    </div>

    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{login.username}+' :'"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{login.password}+' :'"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"/>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default" th:text="#{login.button}"></button>
        </div>
    </form>
</div>
</body>
</html>
